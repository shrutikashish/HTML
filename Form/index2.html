<!DOCTYME html>
<html>
	<head>
		<title>Types of Form</title>
	</head>
	<body>
		<form>
			<div>
				Text:
				<input type="text"><br>
			</div>
			
			<div>
				submit button:
				<input type="submit"><br>
			</div>
			
			<div>
				colour:
				<input type="color"><br>
			</div>
			
			<div>
				Date:
				<input type="date"><br>
			</div>
			
			<div>
				Email:
				<input type="email"><br>
			</div>
			
			<div>
				Hidden:
				<input type="hidden" vaue="Kolkata"><br>
			</div>
			
			<div>
				Number:
				<input type="number"><br>
			</div>
			
			<div>
				Password:
				<input type="password"><br>
			</div>
			
			<div>
				Reset:
				<input type="reset"><br>
			</div>
			
			<div>
				Time:
				<input type="time"><br>
			</div>
			
			<div>
				Url:
				<input type="url"><br>
			</div>
			
			<div>
				Range:
				<input type="range" min="500" maxm="1000"><br>
			</div>
		</form>
	</body>
</html>
